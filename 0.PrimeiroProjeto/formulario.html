<!doctype html>

<html>

<head>
	<title>Formulário</title>
	<meta charset="utf-8">
</head>

<body>
	<h2>Login</h2>
	<form >
		
		Login:<br>
		<input type="text" name="login"><br>

		Senha:<br>
		<input type="password" name="senha"><br>

		<input type="button" value="Logar"><br>
	</form>

	<form>
		<h2>Cadastre-se</h2>

		<strong>Login: </strong><br><br>
		<input type="text" name="login"><br><br>

		<strong>Sexo:</strong><br>
		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br><br>

		<strong>Interesse</strong><br>
		<input type="checkbox" name="Interesses"> Futebol<br>
		<input type="checkbox" name="Interesses"> Cursos<br>
		<input type="checkbox" name="Interesses"> Moda<br><br>

		<strong>Estado</strong><br>
		<select>
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
			<option value="rs">RS</option>
		</select><br><br>

		<strong>Observações:<br></strong>
		<textarea></textarea>

		<input type="submit" value="Cadastrar">

	</form>

</body>

</html>
